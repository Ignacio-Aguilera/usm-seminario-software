{% extends "layout.html" %}
{% block script %}
<script type="text/javascript" src="/front/js/productos/agregar.js"></script>
{% endblock %}
{% block content %}
    <div class="container my-4">
        <h1 class="mb-3">Nuevo producto</h1>
        <h5><a href="productos.html" class="text-decoration-none"><i class="fa fa-arrow-left me-1"></i>Volver</a></h5>

        <form>
            <div class="mb-3">
                <label for="productoCodigo" class="form-label">Código:</label>
                <input type="text" class="form-control" id="productoCodigo">
            </div>
            <div class="mb-3">
                <label for="productoNombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="productoNombre">
            </div>
            <div class="mb-3">
                <label for="productoDescripcion" class="form-label">Descripción:</label>
                <textarea class="form-control" id="productoDescripcion" rows="5"></textarea>
            </div>
            <button type="button" id="agregar-producto" class="btn btn-primary">
                <i class="fa fa-save me-1"></i>Guardar
            </button>
            <span id="mensaje-resultado" class="ms-2"></span>
        </form>
        <a href="javascript:history.go(0);" class="btn btn-outline-secondary mt-3">
            <i class="fa fa-sync-alt me-1"></i>Actualizar
        </a>
    </div>
{% endblock %}
