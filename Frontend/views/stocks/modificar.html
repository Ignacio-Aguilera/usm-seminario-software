<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modificar Stock</title>
    <!-- Incluye Bootstrap CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluye Font Awesome desde CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <script type="text/javascript" src="/front/js/jquery/jquery-1.12.1.min.js"></script>
    <script type="text/javascript" src="/front/js/stocks/modificar.js"></script>
</head>
<body class="bg-light">
    <div class="container my-4">
        <h1 class="mb-3">Modificar Stock</h1>
        <h5><a href="stock.html" class="text-decoration-none"><i class="fa fa-arrow-left me-1"></i>Volver</a></h5>

        <form>
            <div class="mb-3">
                <label for="productoSelect" class="form-label">Producto:</label>
                <select class="form-select" id="productoSelect">
                    <!-- Opciones dinámicas generadas desde el backend -->
                </select>
            </div>
            <div class="mb-3">
                <label for="sucursalSelect" class="form-label">Sucursal:</label>
                <select class="form-select" id="sucursalSelect">
                    <!-- Opciones dinámicas generadas desde el backend -->
                </select>
            </div>
            <div class="mb-3">
                <label for="cantidadStock" class="form-label">Cantidad:</label>
                <input type="number" class="form-control" id="cantidadStock" min="0">
            </div>
            <input type="hidden" id="stockId" />
            <button type="button" id="modificar-stock" class="btn btn-primary">
                <i class="fa fa-save me-1"></i>Guardar
            </button>
            <span id="mensaje-resultado" class="ms-2"></span>
        </form>
        <a href="javascript:history.go(0);" class="btn btn-outline-secondary mt-3">
            <i class="fa fa-sync-alt me-1"></i>Actualizar
        </a>
    </div>
</body>
</html>
