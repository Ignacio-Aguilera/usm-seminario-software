{% extends "layout.html" %}
{% block script %}
<script type="text/javascript" src="/front/js/stocks/modificar.js"></script>
{% endblock %}
{% block content %}
<div class="container my-4">
    <div class="form-container mx-auto" style="max-width: 600px;">
        <h1 class="text-center mb-4">
            <i class="fas fa-edit me-2"></i> Modificar Stock
        </h1>
        <h5 class="mb-4 text-start">
            <a href="stock.html" class="text-decoration-none">
                <i class="fas fa-arrow-left me-2"></i> Volver
            </a>
        </h5>

        <form>
            <div class="mb-3">
                <label for="sucursalSelect" class="form-label">
                    <i class="fas fa-building me-2 text-primary"></i> Sucursal:
                </label>
                <select class="form-select" id="sucursalSelect">
                    <!-- Opciones dinámicas generadas desde el backend -->
                </select>
            </div>

            <div class="mb-3">
                <label for="productoSelect" class="form-label">
                    <i class="fas fa-box-open me-2 text-primary"></i> Producto:
                </label>
                <select class="form-select" id="productoSelect">
                    <!-- Opciones dinámicas generadas desde el backend -->
                </select>
            </div>

            <div class="mb-3">
                <label for="stock" class="form-label">
                    <i class="fas fa-sort-numeric-up me-2 text-primary"></i> Stock:
                </label>
                <input type="number" class="form-control" id="stock" min="0" placeholder="Ingrese el stock actual">
            </div>

            <div class="mb-3">
                <label for="stock_critico" class="form-label">
                    <i class="fas fa-exclamation-triangle me-2 text-danger"></i> Stock Crítico:
                </label>
                <input type="number" class="form-control" id="stock_critico" min="0" placeholder="Ingrese el stock crítico">
            </div>

            <input type="hidden" id="_id" />
            <div class="d-flex justify-content-between align-items-center">
                <button type="button" id="modificar-stock" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i> Guardar
                </button>
                <span id="mensaje-resultado" class="text-success ms-3 d-none">¡Stock modificado exitosamente!</span>
            </div>
        </form>

        <div class="text-center mt-4">
            <a href="javascript:history.go(0);" class="btn btn-outline-secondary">
                <i class="fas fa-sync-alt me-2"></i> Actualizar
            </a>
        </div>
    </div>
</div>

{% endblock %}
