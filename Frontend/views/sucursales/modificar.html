{% extends "layout.html" %}
{% block script %}
<script type="text/javascript" src="/front/js/sucursals/modificar.js"></script>
{% endblock %}
{% block content %}
<div class="container my-5">
    <div class="form-container mx-auto" style="max-width: 600px;">
        <h1 class="text-center mb-4">
            <i class="fas fa-edit me-2"></i> Modificar Sucursal
        </h1>
        <h5 class="mb-4 text-start">
            <a href="sucursales.html" class="text-decoration-none">
                <i class="fas fa-arrow-left me-2"></i> Volver
            </a>
        </h5>

        <form>
            <div class="mb-3">
                <label for="sucursalId" class="form-label">
                    <i class="fas fa-id-card me-2 text-primary"></i> Id
                </label>
                <input type="text" class="form-control" id="sucursalId" placeholder="Ingrese el ID de la sucursal">
            </div>

            <div class="mb-3">
                <label for="sucursalNombre" class="form-label">
                    <i class="fas fa-building me-2 text-primary"></i> Nombre
                </label>
                <input type="text" class="form-control" id="sucursalNombre" placeholder="Ingrese el nombre de la sucursal">
            </div>

            <div class="mb-3">
                <label for="sucursalDireccion" class="form-label">
                    <i class="fas fa-map-marker-alt me-2 text-primary"></i> Dirección
                </label>
                <textarea class="form-control" id="sucursalDireccion" rows="4" placeholder="Ingrese la dirección de la sucursal"></textarea>
            </div>
            <input type="hidden" id="_id" />

            <div class="d-flex justify-content-between align-items-center">
                <button type="button" id="modificar-sucursal" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i> Guardar
                </button>
                <span id="mensaje-resultado" class="text-success ms-3 d-none">¡Sucursal modificada exitosamente!</span>
            </div>
        </form>

        <div class="text-center mt-4">
            <a href="javascript:history.go(0);" class="btn btn-outline-secondary">
                <i class="fas fa-sync-alt me-2"></i> Actualizar
            </a>
        </div>
    </div>
</div>

{% endblock %}
